<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IntelHex Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- https://www.reddit.com/r/electronjs/comments/f2yy0z/removing_scrollbar_in_chrome_browserwindow/ -->
    <style type="text/css">
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box p-0 m-0">
        <div class="columns">
            <div class="column is-full">
                <p class="title is-5 has-background-primary has-text-white p-3 m-0">Settings</p>
            </div>
        </div>
        <div class="columns ml-2">
            <div class="column is-10">
                <input class="input is-primary" type="text" placeholder="Select a diectory or file">
            </div>
            <div class="column">
                <button class="button is-primary" id="pathSelector">Browse</button>
            </div>
        </div>
        <div class="columns ml-2">
            <div class="column is-10">
                <input id="folderInput" class="input is-primary" type="text" placeholder="Select a target folder">
            </div>
            <div class="column">
                <button class="button is-primary" id="folderSelector">Browse</button>
            </div>
        </div>
        <div class="columns">
            <div class="column is-full is-primary">
                <p class="title is-5 has-background-primary has-text-white p-3 m-0">Result</p>
            </div>
        </div>
        <div class="columns">
            <div class="column is-full is-primary">
                <table class="table">
                    <th>
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>Destination</th>
                            </tr>
                        </thead>
                    </th>
                </table>
            </div>
        </div>
        <div class="columns">
            <div class="column is-full is-primary">
                <p class="title is-5 has-background-primary has-text-white p-3 m-0">logs</p>
            </div>
        </div>
        <div class="columns">
            <div class="column is-full is-primary">
                <table class="table"></table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="gui.js"></script>
</body>

</html>
