<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IntelHex Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- https://www.reddit.com/r/electronjs/comments/f2yy0z/removing_scrollbar_in_chrome_browserwindow/ -->
    <style type="text/css">
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box p-0 m-0">
        <div class="columns">
            <div class="column is-full">
                <p class="title is-6 has-background-primary has-text-white p-3 m-0">Settings</p>
            </div>
        </div>
        <div class="columns ml-2">
            <div class="column is-7 mr-5">
                <input class="input is-primary" id="pathInput" type="text" placeholder="Select a diectory or file">
            </div>
            <div class="column is-narrow">
                <div class="buttons is-right">
                    <button class="button is-primary" id="inputFileSelector">Browse File</button>
                    <button class="button is-primary" id="inputFolderSelector">Browse Folder</button>
                </div>
            </div>
        </div>
        <div class="columns ml-2">
            <div class="column is-7">
                <input class="input is-primary" id="targetFolderInput" type="text" placeholder="Select a target folder">
            </div>
            <div class="column is-3 is-narrow">
            </div>
            <div class="column is-narrow">
                <button class="button is-primary" id="targetFolderSelector">Browse</button>
            </div>
        </div>
        <div class="columns mb-1">
            <div class="column is-full is-primary">
                <p class="title is-6 has-background-primary has-text-white p-3 m-0">Result</p>
            </div>
        </div>
        <div class="columns ml-2 mr-3 p-0">
            <div class="column is-full is-primary m-0" style="height: 220px; width: 790px; overflow-y: auto;">
                <table class="table m-0 p-0">
                    <thead>
                        <tr>
                            <th style="width: 47%;">Source</th>
                            <th style="width: 47%;">Destination</th>
                            <th style="width: 6%;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="resultGrid">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="columns">
            <div class="column is-full is-primary">
                <p class="title is-6 has-background-primary has-text-white p-3 m-0">logs</p>
            </div>
        </div>
        <div class="columns ml-2  p-0">
            <div class="column is-full is-primary">
                <article class="message is-primary">
                    <div id="logPanel" class="message-body" style="height: 120px; width: 780px; overflow-y: auto;">
                    </div>
                </article>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-narrow">
                <button class="button is-primary" id="openLogBtn">Open Log</button>
            </div>
            <div class="column is-narrow">
                <button class="button is-primary" id="convertBtn">Convert</button>
            </div>

        </div>
        <progress id="progressBar" class="progress is-primary" value="0" max="100"></progress>
    </div>
    <script type="text/javascript" src="../script/gui.js"></script>
</body>

</html>
